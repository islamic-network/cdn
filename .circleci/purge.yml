version: 2.1

parameters:
  purge-cdn-cache-workflow:
    type: boolean
    default: false

executors:
  php8:
    docker:
      - image: islamicnetwork/php:8.0-cli
    working_directory: ~/repo
jobs:
  purge-cache-br:
    executor: php8
    steps:
      - run:
        command: |
          ssh circleci@br.cdn.islamic.network -p 17700
          echo "test"
  
workflows:
  purge-cdn-cache-workflow:
    when: << pipeline.parameters.purge-cdn-cache-workflow >>
    jobs:
      - purge-cache-br:
          filters:
            branches:
              only: master
